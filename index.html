<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://cdn.store.link/uploads/store8341/og-image.png?versionId=azEPXEJIXRGFWI5Ha5B.mt2gbDazZMzO">
    <meta name="twitter:image" content="https://cdn.store.link/uploads/store8341/og-image.png?versionId=azEPXEJIXRGFWI5Ha5B.mt2gbDazZMzO">
    <meta name="description" content="Description of the page for social sharing">
    <title>BCD Distribution|B2B Store</title>
    
    <!-- Link to the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
   
    <style>
    
        iframe {
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
  <iframe 
       id="myIframe" 
      src="https://store8341.store.link/" 
        title="Embedded Store">
    </iframe>
    <script>
        // Function to auto-resize the iframe based on its content
        function resizeIframe() {
            var iframe = document.getElementById("myIframe");
            iframe.height = iframe.contentWindow.document.body.scrollHeight + "px";
        }

        // Resize the iframe on load and when the content changes
        document.getElementById("myIframe").onload = resizeIframe;
    </script>
</body>
</html>
